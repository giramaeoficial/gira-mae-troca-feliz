    <!-- OneSignal Scripts - Carregando SDK v16 com fallback -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer onerror="console.warn('OneSignal CDN falhou')"></script>
    
    <!-- Service Worker Registration com tratamento de erro melhorado -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Registrar service workers do OneSignal com tratamento de erro
            const oneSignalSWRegistration = await navigator.serviceWorker.register('/OneSignalSDK.sw.js', { 
              scope: '/OneSignalSDK/' 
            });
            console.log('OneSignal SW registrado:', oneSignalSWRegistration);
          } catch (error) {
            console.warn('Erro ao registrar OneSignal SW:', error);
          }
          
          try {
            const oneSignalWorkerRegistration = await navigator.serviceWorker.register('/OneSignalSDKWorker.js');
            console.log('OneSignal Worker registrado:', oneSignalWorkerRegistration);
          } catch (error) {
            console.warn('Erro ao registrar OneSignal Worker (usando fallback):', error);
          }
          
          try {
            // Registrar service worker personalizado
            const customSWRegistration = await navigator.serviceWorker.register('/sw.js');
            console.log('Custom SW registrado:', customSWRegistration);
          } catch (error) {
            console.warn('Erro ao registrar Custom SW:', error);
          }
        });
      }
    </script>
