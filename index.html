    <!-- OneSignal Scripts - VERS√ÉO CORRIGIDA -->
    <script>
      // Inicializar OneSignal corretamente
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      
      // Configura√ß√£o do OneSignal
      function initOneSignal() {
        window.OneSignalDeferred.push(async function(OneSignal) {
          console.log('üöÄ Inicializando OneSignal...');
          
          try {
            await OneSignal.init({
              appId: "26d188ec-fdd6-41b3-86fe-b571cce6b3a5",
              safari_web_id: "web.onesignal.auto.18b8e93e-b4c1-4e53-b3f4-0e481e0d79d4",
              notifyButton: {
                enable: false, // Desabilitar bot√£o padr√£o
              },
              allowLocalhostAsSecureOrigin: true,
              serviceWorkerPath: "/OneSignalSDKWorker.js",
              serviceWorkerUpdaterPath: "/OneSignalSDK.sw.js",
              serviceWorkerParam: { scope: "/" },
              persistNotification: false,
              autoRegister: true,
              autoResubscribe: true,
              notificationClickHandlerMatch: "origin",
              notificationClickHandlerAction: "focus",
            });
            
            console.log('‚úÖ OneSignal inicializado com sucesso');
            
            // Log do estado inicial
            console.log('üìã OneSignal Status:', {
              initialized: true,
              playerId: OneSignal.User?.PushSubscription?.id,
              optedIn: OneSignal.User?.PushSubscription?.optedIn,
              permission: Notification.permission
            });
            
            // Listener para mudan√ßas na subscription
            OneSignal.User.PushSubscription.addEventListener('change', (event) => {
              console.log('üîÑ Subscription changed:', event);
              console.log('üìã New Status:', {
                playerId: OneSignal.User?.PushSubscription?.id,
                optedIn: OneSignal.User?.PushSubscription?.optedIn,
                permission: Notification.permission
              });
            });
            
            // Aguardar um pouco para garantir que tudo esteja carregado
            setTimeout(() => {
              console.log('üìã Final OneSignal Status:', {
                playerId: OneSignal.User?.PushSubscription?.id,
                optedIn: OneSignal.User?.PushSubscription?.optedIn,
                permission: Notification.permission
              });
            }, 3000);
            
          } catch (error) {
            console.error('‚ùå Erro ao inicializar OneSignal:', error);
          }
        });
      }
      
      // Carregar OneSignal SDK
      function loadOneSignalSDK() {
        const script = document.createElement('script');
        script.src = 'https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js';
        script.defer = true;
        script.onload = function() {
          console.log('üì¶ OneSignal SDK carregado');
          initOneSignal();
        };
        script.onerror = function() {
          console.error('‚ùå Erro ao carregar OneSignal SDK');
        };
        document.head.appendChild(script);
      }
      
      // Carregar quando a p√°gina estiver pronta
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadOneSignalSDK);
      } else {
        loadOneSignalSDK();
      }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Registrar Service Workers do OneSignal
            const swRegistration = await navigator.serviceWorker.register('/OneSignalSDKWorker.js', {
              scope: '/'
            });
            console.log('‚úÖ OneSignal SW registrado:', swRegistration.scope);
            
            const swUpdateRegistration = await navigator.serviceWorker.register('/OneSignalSDK.sw.js', {
              scope: '/OneSignalSDK/'
            });
            console.log('‚úÖ OneSignal Update SW registrado:', swUpdateRegistration.scope);
            
          } catch (error) {
            console.warn('‚ùå Erro ao registrar Service Workers:', error);
          }
        });
      }
    </script>
