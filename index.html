    <!-- OneSignal Scripts - Carregando SDK v16 -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Registrar service workers do OneSignal
          navigator.serviceWorker.register('/OneSignalSDK.sw.js', { scope: '/OneSignalSDK/' })
            .then(registration => console.log('OneSignal SW registrado:', registration))
            .catch(error => console.log('Erro ao registrar OneSignal SW:', error));
          
          navigator.serviceWorker.register('/OneSignalSDKWorker.js')
            .then(registration => console.log('OneSignal Worker registrado:', registration))
            .catch(error => console.log('Erro ao registrar OneSignal Worker:', error));
          
          // Registrar service worker personalizado
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('Custom SW registrado:', registration))
            .catch(error => console.log('Erro ao registrar Custom SW:', error));
        });
      }
    </script>
